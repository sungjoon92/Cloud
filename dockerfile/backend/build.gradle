plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    // Spring Boot 의존성
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Swagger 의존성
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    // 환경 변수 주입 의존성
    implementation 'me.paulschwarz:spring-dotenv:4.0.0'
    // MySQL 연결 의존성
    runtimeOnly 'com.mysql:mysql-connector-j'
    // Lombok 의존성
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


    // 웹소켓
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework:spring-messaging'  // STOMP 메시징을 위한 의존성
    implementation 'org.webjars:sockjs-client:1.5.1'  // SockJS 클라이언트 라이브러리
    implementation 'org.webjars:stomp-websocket:2.3.4'  // STOMP 클라이언트 라이브러리

    //aws
    implementation 'software.amazon.awssdk:s3:2.20.12'
}

tasks.named('test') {
    useJUnitPlatform()
}
